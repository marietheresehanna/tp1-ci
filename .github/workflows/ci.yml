name: CI (dev & PRs)

on:
  push:
    branches: [ "dev" ]         # run when we push to dev
  pull_request:
    branches: [ "dev", "main" ] # also run when a PR targets dev or main

jobs:
  test:
    runs-on: ubuntu-latest          # GitHub gives us a clean Linux VM
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # downloads your repo into the VM

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # if you later add requirements.txt, install it here:
          # pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest -v   # discovers tests/ and runs them

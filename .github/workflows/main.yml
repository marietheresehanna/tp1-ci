name: Main pipeline (post-merge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# allow pushing images to GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # e.g., marietheresehanna/tp1-ci

jobs:
  # (1) Regular tests on main
  test-on-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: Run unit tests (on main)
        run: python -m unittest -v

  # (2) Build the Docker image and run tests inside it
  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: [test-on-main]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build image (local tag)
        run: docker build -t app:latest .

      - name: Run tests inside the image
        run: docker run --rm app:latest
        # CMD in Dockerfile already runs `python -m unittest -v`

  # (3) Tag & push to GHCR
  docker-push:
    runs-on: ubuntu-latest
    needs: [docker-build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Compute tags
        id: meta
        run: |
          echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Rebuild image (ensures tag context)
        run: docker build -t app:latest .

      - name: Tag image for GHCR
        run: |
          docker tag app:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag app:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha }}

      - name: Push both tags
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha }}

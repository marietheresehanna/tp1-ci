name: Main pipeline (post-merge)

on:
  push:
    branches: [ "main" ]     # run only after merge into main
  workflow_dispatch:

jobs:
  # (1) Regular tests on main (same as before)
  test-on-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt  # (when you add one)

      - name: Run unit tests (on main)
        run: python -m unittest -v

  # (2) Build the Docker image and run tests inside it
  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: [test-on-main]            # only run if the tests above passed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build image
        run: docker build -t app:latest .

      - name: Run tests inside the image
        run: docker run --rm app:latest
        # The Dockerfile CMD already runs `python -m unittest -v`
